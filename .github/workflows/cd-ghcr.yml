name: CD - Build Images

on:
  push:
    branches: [ "main" ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Buat placeholder env file agar Dockerfile client tidak gagal
      - name: Prepare client env
        run: |
          echo "NEXT_PUBLIC_API_URL=http://localhost:5000" > client/.env.local

      # Opsional: kalau server Dockerfile kamu juga COPY .env
      - name: Prepare server env (if needed)
        run: |
          if [ ! -f server/.env ]; then
            echo "PORT=5000" > server/.env
            echo "NODE_ENV=production" >> server/.env
            echo "DATABASE_URL=postgresql://user:password@localhost:5432/kumpulbareng_ci" >> server/.env
            echo "JWT_SECRET=dummy_ci_secret" >> server/.env
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build client image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: false
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:5000

      - name: Build server image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
