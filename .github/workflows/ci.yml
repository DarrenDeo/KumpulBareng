name: CI

on:
  push:
  pull_request:

jobs:
  client:
    name: Client - build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Lebih aman daripada npm ci jika client/package-lock.json tidak ada
      - name: Install deps
        run: npm install --no-audit --no-fund

      # Tetap jalan tapi tidak mematikan pipeline
      - name: Lint (non-blocking)
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000
        run: npm run build


  server:
    name: Server - sanity check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Lebih aman daripada npm ci jika server/package-lock.json tidak ada
      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Node syntax check
        run: node -c src/index.js

      - name: Prisma validate
        run: npx prisma validate
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/kumpulbareng_ci"


  k8s:
    name: K8s Manifest Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Offline dry-run (no cluster)
        run: |
          for f in k8s/*.yaml; do
            echo "Checking $f"
            kubectl apply --dry-run=client --validate=false -f "$f"
          done


  terraform:
    name: Terraform - fmt check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive
