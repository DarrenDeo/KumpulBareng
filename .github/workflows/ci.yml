name: CI

on:
  push:
  pull_request:

jobs:
  client:
    name: Client - build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install deps
        run: npm ci

      # opsional: lint kalau rules sudah kamu relax
      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

  server:
    name: Server - sanity check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Node syntax check
        run: node -c src/index.js

      - name: Prisma validate
        env:
          DATABASE_URL: postgresql://myuser:mypassword@localhost:5432/kumpulbareng_db
        run: npx prisma validate

  k8s:
    name: K8s Manifest Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Offline dry-run
        run: |
          for f in k8s/*.yaml; do
            kubectl apply --dry-run=client --validate=false -f "$f"
          done

  terraform:
    name: Terraform - fmt check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive
